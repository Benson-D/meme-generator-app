<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="headline">Meme Generator</h3>
      <p class="instructions">
        Start creating your own memes by filling out this form! Don't forget the
        url for your image.
      </p>
      <form action class="meme__form">
        <div class="form__group">
          <label class="meme__label" for="image">URL:</label>
          <input
            type="url"
            id="image"
            name="image"
            class="meme__input"
            placeholder="Meme Image"
          />
        </div>
        <div class="form__group">
          <label class="meme__label" for="topH2">Top Text:</label>
          <input
            type="text"
            id="topH2"
            name="topH2"
            class="meme__input"
            placeholder="Optional"
          />
        </div>
        <div class="form__group">
          <label class="meme__label" for="bottomH2">Bottom Text:</label>
          <input
            type="text"
            id="bottomH2"
            name="bottomH2"
            class="meme__input"
            placeholder="Optional"
          />
        </div>
        <div class="form__group">
          <button class="meme__btn" type="submit">Generate Meme</button>
        </div>
      </form>
    </div>
    <section class="new__meme"></section>
  </body>
</html>
